info:
  title: Home Library Service
  description: 'Home Library Service: RS School NodeJS 2023 Q2 - Weeks 6-9 Task'
  version: 0.0.1
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    UserResponseDto:
      type: object
      properties:
        id:
          type: string
          description: user ID (uuid v4)
          example: 83ef2c0c-967e-46bb-b748-6614bc99b7b4
        login:
          type: string
          description: user login
          example: johndoe
        version:
          type: number
          minimum: 1
          description: user version (integer number, increments on update)
          example: 1
        createdAt:
          type: number
          description: timestamp of user creation
          example: 1690366188813
        updatedAt:
          type: number
          description: timestamp of last user update
          example: 1690366221355
      required:
        - id
        - login
        - version
        - createdAt
        - updatedAt
    CreateUserDto:
      type: object
      properties:
        login:
          type: object
          default: ''
          description: user login
          example: johndoe
        password:
          type: object
          default: ''
          description: user password
          example: abracadabra
      required:
        - login
        - password
    UpdatePasswordDto:
      type: object
      properties:
        oldPassword:
          type: object
          default: ''
          description: old password of the user
          example: abracadabra
        newPassword:
          type: object
          default: ''
          description: new password of the user
          example: d@n*9QRe6KPE9uv7
      required:
        - oldPassword
        - newPassword
    ArtistResponseDto:
      type: object
      properties:
        id:
          type: string
          description: artist ID (uuid v4)
          example: 3606733e-3bea-489c-a045-afa6e63ac0b3
        name:
          type: string
          description: artist name
          example: BjÃ¶rk
        grammy:
          type: boolean
          description: Does artist have Grammy awards?
          example: true
      required:
        - id
        - name
        - grammy
    CreateArtistDto:
      type: object
      properties:
        name:
          type: string
          description: artist name
          example: Moby
        grammy:
          type: boolean
          description: Does artist have Grammy awards?
          example: true
      required:
        - name
        - grammy
    UpdateArtistInfoDto:
      type: object
      properties:
        name:
          type: string
          description: artist name
          example: Harry Styles
        grammy:
          type: boolean
          description: Does artist have Grammy awards?
          example: false
      required:
        - name
        - grammy
    AlbumResponseDto:
      type: object
      properties:
        id:
          type: string
          description: album ID (uuid v4)
          example: 51699c8f-26a0-493e-be62-8fe9d07c5a40
        name:
          type: string
          description: album name
          example: Cropping the Aftermath
        year:
          type: number
          minimum: 1
          description: album year
          example: 2020
        artistId:
          type: string
          nullable: true
          description: ID of the artist who created this album (or null)
          example: 48d89280-a918-4de6-8141-c34e9cf6283e
      required:
        - id
        - name
        - year
        - artistId
    CreateAlbumDto:
      type: object
      properties:
        name:
          type: string
          description: album name
          example: In the Days of Jupiter
        year:
          type: number
          minimum: 1
          description: album year
          example: 2010
        artistId:
          type: string
          nullable: true
          description: ID of the artist who created this album (or null)
          example: 2dd25d8d-21af-40b1-a273-1f06026fc618
      required:
        - name
        - year
        - artistId
    UpdateAlbumInfoDto:
      type: object
      properties:
        name:
          type: string
          description: album name
          example: Weathering
        year:
          type: number
          minimum: 1
          description: album year
          example: 2011
        artistId:
          type: string
          nullable: true
          description: ID of the artist who created this album (or null)
          example: 5f800c90-e1f0-483e-ab8d-1efff5f904e7
      required:
        - name
        - year
        - artistId
    TrackResponseDto:
      type: object
      properties:
        id:
          type: string
          description: track ID (uuid v4)
